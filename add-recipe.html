    <!-- ##### Contact Area Start ##### -->
    <div class="recipe-info section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="form-control" id="food-type" placeholder="Food type (Appetizer, Main course, Dessert, Snack)">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" id="food-name" placeholder="Food name">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" id="preparation-time" placeholder="Preparation time">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" id="cooking-time" placeholder="Cooking time">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" id="portions" placeholder="Portions">
                                </div>
                                <div class="col-12">
                                    <textarea name="message" class="form-control" id="steps" cols="30" rows="10" placeholder="Steps (One step each line)"></textarea>
                                </div>
                                <div class="col-12">
                                    <textarea name="message" class="form-control" id="ingredients" cols="30" rows="10" placeholder="Ingredients (One ingredient each line)"></textarea>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" id="stars" placeholder="Stars">
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn delicious-btn mt-30 send-recipe-info" type="submit">Send</button>
                                </div>
                            </div>

                    </div>
